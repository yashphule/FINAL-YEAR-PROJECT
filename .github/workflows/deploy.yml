name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: hospital-appointment-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('hospital-appointment-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies
        working-directory: ./hospital-appointment-frontend
        run: |
          npm install --legacy-peer-deps
          npm install --save-dev gh-pages
      
      - name: Build project
        working-directory: ./hospital-appointment-frontend
        run: npm run build
        env:
          CI: false
          GENERATE_SOURCEMAP: false
      
      - name: Deploy to gh-pages branch
        working-directory: ./hospital-appointment-frontend
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
